<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
   <ion-nav-bar class="bar-assertive-900">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-disabled="isComingFromSignUp">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class=" button-clear ion-social-usd">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" is-enabled="!isComingFromSignUp">
     <ion-header-bar class="bar-stable sideMenuTop">
      <div class="imgHldr"></div>  
   </ion-header-bar>
      <div class="shortSideMenuProfile">
        <div class="sProfilePic"><!-- <i class="ion-person"></i> --></div>
        <div class="sProfileName">Harsh Agarwal</div>
      </div>
      <ion-content>
        <ion-list>
          <ion-item menu-close ui-sref="app.profile" class="menu profile">
            <span><i class="ion-android-person"></i></span>
            <span class="menuList">Profile</span>
          </ion-item>
          <ion-item menu-close ui-sref="app.dashboard" class="menu dashboard">
            <span><i class="ion-home"></i></span>
            <span class="menuList">Dashboard</span>
          </ion-item>
         <!--  <ion-item menu-close href="" class="menu pament">
            <span><i class="ion-cash"></i></span>
            <span class="menuList">Payment</span>
          </ion-item> -->
          <ion-item menu-close ui-sref="app.offers" class="menu offers">
            <span><i class="ion-pricetags"></i></span>
            <span class="menuList">Offers</span>
          </ion-item>
          <ion-item menu-close ui-sref="app.yprofile" class="menu yprofile">
            <span><i class="ion-yogi-profile"></i></span>
            <span class="menuList">Yogi Profile</span>
          </ion-item>
          <ion-item menu-close ui-sref="app.setting" class="menu setting">
            <span><i class="ion-android-options"></i></span>
            <span class="menuList">Settings</span>
          </ion-item>
        </ion-list>
      </ion-content>

  </ion-side-menu>
</ion-side-menus>
