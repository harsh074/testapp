<ion-modal-view class="home-view" ng-controller="partnerDetailsModal">
	<ion-header-bar class="bar-assertive-900">
		<div class="buttons buttons-left header-item"><span class="left-buttons">
      <button class="customMenuBtn is-active" ng-click="closeModal()"><span></span></button>
    </span></div>
    <div class="title title-left header-item" style="left: 75px; right: 68px;"><i class="logoSideMenu"></i></div>
    <!-- <div class="buttons buttons-right header-item"><span class="right-buttons">
      <button class="button-clear ion-wallet" ng-click="goToWalletFromModal()"></button>
    </span></div> -->
  </ion-header-bar>

  <ion-content scroll="false">
		<div class="shortHeader">
			<h1 class="title">Partner Details</h1>
			<div class="shortHeaderBtn" ng-click="closeModal()">
			  <a class="shortHeaderIcon"><i class="icon ion-ios-download"></i></a>
			</div>
		</div>
	</ion-content>

	<ion-content scroll="true" class="editProfile paddingLRPlus21 partnerDetails">
		<form novalidate>
			<ion-md-input placeholder="Partner Name" highlight-color="calm" ng-model="args.partnerName" type="text" required></ion-md-input>
			<ion-md-input placeholder="Partner Birth Place" highlight-color="calm" ng-model="args.partnerBirthPlace" type="text" required></ion-md-input>
			<ion-md-input placeholder="Partner Birth Time" hightlight-color="calm" type="time" ng-model="args.partnerBirthTime" required></ion-md-input>
			<label class="item item-input item-calender">
		  	<ionic-datepicker input-obj="datepickerObject">
				  <button class="button button-custom-small button-light"> 
		        <span class="dateObject" ng-if="!showDate">{{datepickerObject.titleLabel}}</span>
		        <span class="dateObject" ng-if="showDate">{{datepickerObject.inputDate | date:'dd - MM - yyyy'}}</span>
		        <i class="ion-android-calendar"></i>
		      </button>
				</ionic-datepicker>
		  </label>
			<label class="item item-input item-select">
		    <select name="gender" ng-model="args.partnerGender" required>
		        <option value="" disabled>Gender</option>
		        <option value="male">Male</option>
		        <option value="female">Female</option>
		    </select>
		  </label>
		</form>
	</ion-content>
</ion-modal-view>
