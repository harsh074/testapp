<ion-view class="home-view" view-title="<i class='logoSideMenu'></i>">
	<nav mfb-menu position="br" effect="slidein" label="Ask Question" active-icon="ion-ios-compose-outline" resting-icon="ion-ios-compose-outline" main-action="askQuestion()">
	</nav>
	<ion-content scroll="false">
		<div class="yprofile">
			<div class="content pofilePic">
					<div class="avatar"><i class="ion-person"></i></div>
					<div class="yAnswerStatus">20 Question Asked <br>1000 rs in wallet<button class="button button-custom-small button-askmonk profileEditBtn" ng-click="profileEdit()"><i class="ion-edit"></i> Edit Profile</button></div>
					<div class="userName">{{profileInfo.name}}</div>
			</div>
		</div>
	</ion-content>
	<ion-content class="row profileData paddingLRPlus21" scroll="true">
		<dl>
		  <dt>DOB:</dt>
		  <dd>{{profileInfo.dob | date : 'dd-MM-yyyy'}}</dd>
		</dl>
		<dl>
		  <dt>Birth Place:</dt>
		  <dd>{{profileInfo.birthPlace}}</dd>
		</dl>
		<dl>
		  <dt>Birth Time:</dt>
		  <dd>{{profileInfo.birthTime | date : 'h:mm a'}}</dd>
		</dl>
		<dl>
		  <dt>Gender:</dt>
		  <dd>{{profileInfo.gender}}</dd>
		</dl>
		<dl>
		  <dt>Age:</dt>
		  <dd>{{profileInfo.dob | ageFilter}}</dd>
		</dl>
