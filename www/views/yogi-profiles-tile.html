<ion-view class="home-view" view-title="<i class='logoSideMenu'></i>">
	<ion-content scroll="false">
		<div class="shortHeader">
			<h1 class="title">Astrologer Profiles</h1>
		</div>
	</ion-content>
	<ion-content class="row yogiTileProfile">
		<div class="allTile">
			<div class="tile" ng-repeat="profile in monksProfiles" ng-click="goToYogiProfile(profile.id)" ng-show="profile.isExist">
				<div class="imagePic">
					<img ng-src="http://askmonk.in/mImages/{{profile.email.split('@')[0].toLowerCase()}}.jpg" />
				</div>
				<div class="name">
					<p>{{profile.name}}</p>
				</div>
				<div class="place">
					<p>{{profile.residence}}</p>
				</div>
				<div class="statics">
					<div class="answered"><span>Answered</span><br/>{{profile.questionsAnswered ? profile.questionsAnswered : 0}}</div>
					<div class="accepted"><span>Views</span><br/>{{profile.profileViews ? profile.profileViews : 0}}</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
