<ion-view class="home-view" view-title="<i class='logoSideMenu'></i>">
	<ion-nav-bar class="bar-assertive-900">
    <ion-nav-buttons side="left">
      <button class="customMenuBtn is-active" ng-click="goBack()"><span></span></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button-clear ion-social-usd" ng-click="goToWallet()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
	<ion-content scroll="false" class="ion-content-askQuestion">
		<div class="shortHeader">
			<!-- <div class="askQuestionBtn backBtn" ng-click="cancelAskQuestion()">
        <a class="askBtnIcon"><i class="icon ion-android-arrow-back"></i></a>
      </div> -->
			<h1 class="title">Ask Question</h1>
			<div class="askQuestionBtn" ng-click="askQuestionButton()">
			  <a class="askBtnIcon"><i class="icon ion-paper-airplane"></i></a>
			</div>
		</div>
	</ion-content>
	<ion-content scroll="true" class="row questionBottom">
		<div class="askQuestionForm list">
			<label class="item item-input item-select">
				<select name="questionCategory" ng-model="askQuestion.questionTag" required ng-change="askQuestionCategory($event, askQuestion.questionTag)">
					<option value="" disabled selected>Question Related To </option>
					<option ng-repeat="(key,value) in questions" value="{{key}}">{{key}}</option>
					<option value="other">Other</option>
				</select>
			</label>

			<div class="categoryQuestion">
				<div ng-if="showQuestion" ng-repeat="question in preffredQuestion track by $index">
					<ion-radio ng-model="askQuestion.question" ng-value="question" ng-change="clearQuestionOnOther()">{{question}}</ion-radio>
				</div>
				<div class="item textarea" ng-if="!showQuestion || showOnOtherQuestion">
					<textarea id="askQuestionTextarea" name="askQuestionTextarea" focus-me ng-model="askOtherQuestion.question" placeholder="Write the question that you wish to compose..." ng-keyup="expandText()" ng-keydown="expandText()"></textarea>
				</div>
			</div>

		</div>

	</ion-content>
</ion-view>
