<ion-view class="home-view" view-title="<i class='logoSideMenu'></i>">
	<ion-content scroll="false">
		<div class="shortHeader">
			<h1 class="title">Descriptive Packages</h1>
		</div>
	</ion-content>
	<ion-content class="row fullPackages">
		<div class="allTile">
			<div class="tile" ng-repeat="pack in packages" ng-click="selectedPackage(pack)">
				<div class="name">
					<p class="packName">{{pack.name}}</p>
					<p class="packRate">Rs. {{pack.amount}}</p>
				</div>
				<div class="describe">
					<p>{{pack.description}}</p>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
