<html>
  <head></head>
  <title>Your response to hotel reply</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="text/javascript">
    function forRes() {
      var httpRequest = new XMLHttpRequest();
      var pd = document.getElementById("password");
      httpRequest.open('POST','http://:/api/users/changePassword?access_token=&email=', true);
      httpRequest.setRequestHeader("Content-type", "application/json");
      httpRequest.setRequestHeader('Access-Control-Allow-Headers', '*');
      var obj = JSON.stringify({"password" : pd.value});
      httpRequest.send(obj);
    }
  </script>
  <style type="text/css">
    body{
      margin: 0px;
    }
    header{
      width: 100%;
      height: 38px;
      background-color: #00BCD2;
    }
    .subheader{
      height: 50px;
      background-color: #2B5D80;
      color: #fff;
      font-size: 20px;
    }
    .subtitle{
      white-space: nowrap;
      line-height: 50px;
      padding-left: 15px;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }
    .input {
      background: transparent;
      display: block;
      width: 100%;
      margin: 0;
      border: none;
      font-size: 29px;
      padding: 10px 5px 0;
      padding-left:0px;
      border-bottom: 1px solid #ddd;
    }
    .input:focus{
      outline: none;
      border-bottom: 1px solid #00BCD2;
    }
    .input ~ label {
      font-size: 16px;
      font-weight: 600;
      position: absolute;
      top: -5px;
      color: #aaa;
    }
    .highlight{
      position: relative;
      display: block;
    }
    input:focus~.highlight:after, input:focus~.highlight:before{
      width: 50%;
    }
    .highlight:before{
      left:50%;
    }
    .highlight:after{
      right:50%;
    }
    .highlight:before,.highlight:after{
      content: '';
      height: 2px;
      width: 0;
      bottom: 0;
      position: absolute;
      background: rgb(34, 184, 235);
      transition: .3s ease all;
    }
    .submitButton button{
      padding: 5px 0px;
      margin-top: 10px;
      background-color: rgb(0, 188, 210);
      border-color: rgba(0, 0, 0, 0);
      color: rgb(255, 255, 255);
      border-radius: 0px;
      font-size: 14px;
      display: inline-block;
      text-align: center;
      width: 150px;
    }
  </style>
  <body>
    <header>
      <div style="text-align: center;"><img src="http://askmonk.in/images/askmonk_logo_white.png" style="margin-top: 2px;" width="140px"/></div>
    </header>
    <div class="subheader">
      <div class="subtitle">Password reset form</div>
    </div>
    <div>
      <form style="padding:25px 15px;">
        <div class="input-wrapper">
          <input autocomplete="off" type="password" name="password" id="password" class="input"/>
          <span class="highlight"></span>
          <label for="password">New password:</label>
        </div>
        <div class="input-wrapper">
          <input autocomplete="off" type="password" name="confirmation" class="input"/>
          <span class="highlight"></span>
          <label for="confirmation">Confirm new password:</label>
        </div>
        <div class="submitButton">
          <button type="submit" value="Reset password" onclick="forRes()">Reset password</button>
        </div>
      </form>
    </div>
  </body>
</html>
