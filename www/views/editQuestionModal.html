<ion-modal-view class="home-view" ng-controller="editQuestionModalCtrl">
	<ion-header-bar class="bar-assertive-900">
		<div class="buttons buttons-left header-item"><span class="left-buttons">
      <button class="customMenuBtn is-active" ng-click="closeModal()"><span></span></button>
    </span></div>
    <div class="title title-left header-item" style="left: 75px; right: 68px;"><i class="logoSideMenu"></i></div>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="shortHeader">
      <h1 class="title">Edit Question</h1>
      <div class="shortHeaderBtn" ng-click="saveEditQuestion()">
        <a class="shortHeaderIcon"><i class="icon ion-ios-download"></i></a>
      </div>
    </div>
  </ion-content>
	<ion-content scroll="false" class="has-header paddingLRPlus21 editQuestionModal">
    <div class="questionPart">
      <p class="headerPart">Question:</p>
      <div class="item editQuestionTextarea">
        <textarea class="animate msd-elastic" name="askQuestionTextarea" focus-me ng-model="editQuestion.question" placeholder="Write the question that you wish to ask..." required></textarea>
      </div>
    </div>
    <div class="questionTag">
      <p class="headerPart">Tag:</p>
      <div class="askQuestionForm">
        <label class="item item-input item-select">
          <select name="questionCategory" ng-model="editQuestion.questionTag" required>
            <option value="" disabled>Question Related To </option>
            <option ng-repeat="(key,value) in questionTag" value="{{key}}" ng-selected="key==editQuestion.questionTag">{{key}}</option>
            <option value="other">Other</option>
          </select>
        </label>
      </div>
    </div>
	</ion-content>
</ion-modal-view>
