<ion-view class="home-view" view-title="<i class='logoSideMenu'></i>">
	<ion-content scroll="false">
		<div class="shortHeader">
			<h1 class="title">View Article</h1>
			<div class="shortHeaderBtn" ng-click="shareArticle()">
        <a class="shortHeaderIcon"><i class="icon ion-android-share-alt"></i></a>
      </div>
		</div>
	</ion-content>
	<ion-content class="row singleQuestion broadcastQuestion paddingLRPlus21" scroll="true" delegate-handle="mainScroll">
		<div class="questionData">
      
      <div class="question">{{question.articleHeading|capitalize}}</div>
      <div class="middleSec">
        <p class="answer">{{question.articleBody}}</p>
      	<p class="yogiName">Posted by {{question.userName ? question.userName: "Askmonk"}}</p>
     	</div>

      <!-- User Bottom -->
      <div class="subBottom" ng-if="loginType=='user'">
      	<p class="tagName" ng-if="question.articleTag">Tag : <span>{{question.articleTag}}</span></p>
      	<p class="questionTime" ng-if="question.postedOn">Posted {{question.postedOn | timeago}}</p>
      </div>
		</div> 
	</ion-content>
	<div ng-click="askQuestion()" class="floatingButton" ng-class="{'floatBtn':floatingBtnAction}" ng-if="loginType=='user' && question.status=='asked'">
		<i class="icon ion-android-chat"></i>
	</div>
	<div class="floatingBtnText" ng-class="{'floatBtn':floatingBtnAction}" ng-if="loginType=='user' && question.status=='asked'">
		<span class="inner">Ask a Question</span>
	</div>
</ion-view>
