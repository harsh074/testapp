<ion-view class="home-view" view-title="<i class='logoSideMenu'></i>">
	<ion-content scroll="false">
		<div class="shortHeader">
			<h1 class="title">View Article</h1>
		</div>
	</ion-content>
	<ion-content class="row singleQuestion broadcastQuestion paddingLRPlus21" scroll="true" delegate-handle="mainScroll">
		<div class="questionData">
      
      <div class="question">{{question.question|capitalize}}</div>

      <div class="middleSec">
        <p class="answer">{{question.answer}}</p>
      	<p class="yogiName">Posted by {{question.postedBy ? question.postedBy: "Askmonk"}}</p>
     	</div>

      <!-- User Bottom -->
      <div class="subBottom" ng-if="loginType=='user'">
      	<p class="tagName">Tag : <span>{{question.typeOfQuestion}}</span></p>
      	<p class="questionTime">Posted {{question.postedOn | timeago}}</p>
      </div>
		</div> 
	</ion-content>
	<div ng-click="askQuestion()" class="floatingButton" ng-class="{'floatBtn':floatingBtnAction}" ng-if="loginType=='user' && question.status=='asked'">
		<i class="icon ion-android-add"></i>
		<!-- <img src="img/flyout_icon.jpg" /> -->
	</div>
</ion-view>
