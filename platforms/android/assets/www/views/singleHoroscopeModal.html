<ion-modal-view class="home-view" ng-controller="singleHoroscopeModalCtrl">
	<ion-header-bar class="bar-assertive-900">
		<div class="buttons buttons-left header-item"><span class="left-buttons">
      <button class="customMenuBtn is-active" ng-click="closeModal()"><span></span></button>
    </span></div>
    <div class="title title-left header-item" style="left: 75px; right: 68px;"><i class="logoSideMenu"></i></div>
  </ion-header-bar>
  <ion-content scroll="false">
		<div class="shortHeader">
			<h1 class="title">Daily Horoscope</h1>
		</div>
	</ion-content>
	<ion-content class="row horoscope">
		<div class="detailHoroscope">
			<p class="name">{{detailHoroscope.zodiac}}</p>
			<p class="horoscopeTime">{{detailHoroscope.date}}</p>
			<p class="horoscopeContent">{{detailHoroscope.text.trim()}}</p>
		</div>
	</ion-content>
	<div ng-click="askQuestion()" class="floatingButton" ng-class="{'floatBtn':floatingBtnAction}" ng-if="loginType=='user'">
		<i class="icon ion-android-chat"></i>
	</div>
</ion-modal-view>
