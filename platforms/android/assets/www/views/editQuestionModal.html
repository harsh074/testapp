<ion-modal-view class="home-view" ng-controller="editQuestionModalCtrl">
	<ion-header-bar class="bar-assertive-900">
		<div class="buttons buttons-left header-item"><span class="left-buttons">
      <button class="customMenuBtn is-active" ng-click="closeModal()"><span></span></button>
    </span></div>
    <div class="title title-left header-item" style="left: 75px; right: 68px;"><i class="logoSideMenu"></i></div>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="shortHeader">
      <h1 class="title">Edit Question</h1>
      <div class="shortHeaderBtn" ng-click="saveEditQuestion()">
        <a class="shortHeaderIcon"><i class="icon ion-ios-download"></i></a>
      </div>
    </div>
  </ion-content>
	<ion-content scroll="true" class="has-header paddingLRPlus21 editQuestionModal">
    <div class="questionTag">
      <p class="headerPart">Tag:</p>
      <div class="askQuestionForm">
        <label class="item item-input item-select">
          <select name="questionCategory" ng-model="editQuestion.questionTag" required ng-disabled="editQuestion.questionTag == 'Match Making'">
            <option value="" disabled>Click here for questions !</option>
            <option ng-repeat="(key,value) in questionTag" value="{{key}}" ng-selected="key==editQuestion.questionTag">{{key}}</option>
            <option value="other">Other</option>
          </select>
        </label>
      </div>
    </div>
    <div class="questionPart">
      <p class="headerPart">Question:</p>
      <div class="item editQuestionTextarea">
        <textarea class="animate msd-elastic" name="askQuestionTextarea" ng-model="editQuestion.question" placeholder="Write the question that you wish to ask..." required></textarea>
      </div>
    </div>
    <div class="matchMakingEdit editProfile partnerDetails" ng-if="editQuestion.questionTag == 'Match Making'">
      <p class="headerPart">Match Making:</p>
      <form novalidate>
        <ion-md-input placeholder="Partner Name" highlight-color="calm" ng-model="editQuestion.matchMakingDetails.partnerName" type="text" required></ion-md-input>

        <label class="item item-input item-md-label" placeholder="Birth Place" hightlight-color="custom" type="text" ng-model="editQuestion.matchMakingDetails.partnerBirthPlace" ng-if="loginType=='user'">
          <ion-google-place ng-model="editQuestion.matchMakingDetails.partnerBirthPlace" current-location="false"></ion-google-place>
          <span class="input-label">Birth Place</span>
          <div class="highlight highlight-calm"></div>
        </label>
        
        <!-- <label class="item item-input item-md-label" ng-if="loginType=='user'" ionic-timepicker input-obj="timePickerObject12Hour">
          <div class="md-input ion-birth-time">{{editQuestion.matchMakingDetails.partnerBirthTime | date: 'hh:mm a'}}</div>
          <span class="input-label">Partner Birth Time</span>
          <div class="highlight highlight-calm"></div>
        </label> -->

        <label class="item item-input item-md-label" ng-if="loginType=='user'" ion-datetime-picker time am-pm ng-model="editQuestion.matchMakingDetails.partnerBirthTime" callback="timePicker12Callback">
          <div class="md-input ion-birth-time">{{editQuestion.matchMakingDetails.partnerBirthTime | date: 'hh:mm a'}}</div>
          <span class="input-label">Partner Birth Time</span>
          <div class="highlight highlight-calm"></div>
        </label>

        <label class="item item-input item-calender">
          <ionic-datepicker input-obj="datepickerObject">
            <button class="button button-custom-small button-light"> 
              <span class="dateObject">{{datepickerObject.inputDate | date:'dd - MM - yyyy'}}</span>
              <i class="ion-android-calendar"></i>
            </button>
          </ionic-datepicker>
        </label>
        <label class="item item-input item-select">
          <select name="gender" ng-model="editQuestion.matchMakingDetails.partnerGender" required>
              <option value="" disabled>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
        </label>
      </form>
    </div>
	</ion-content>
</ion-modal-view>
